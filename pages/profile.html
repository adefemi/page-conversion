<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="theme">
    <div class="container">

<!--        Home content main-->
        <br><br>
        <div class="desktop">
            <br><br>
        </div>
        <div class="max-width-1400 flex justify-between align-center">
            <div class="nav">
                <div class="brand">SponsorMe</div>
                <ul class="nav-item ">

                </ul>
            </div>
            <div class="profile-con mobile">
                <div class="image-con" style="background-image: url('https://cdn.pixabay.com/photo/2018/01/15/07/51/woman-3083383_960_720.jpg')"></div>
                <i class="material-icons">expand_more</i>
                <div class="title">
                    Profile
                </div>
            </div>
        </div>
        <br><br>
        <div class="max-width-1400">
            <div class="flex align-center justify-between ">
                <div class="flex align-center profile-heading">
                    <div class="flex align-center scale3 bars-data" style="margin-top: 0">
                        <div class="media-bar2"></div>
                        <div class="bars-margin media-bar2"></div>
                        <div class="bars-margin media-bar2"></div>
                    </div>
                    <div class="heading font-30 margin-l-20">
                        Profile
                    </div>
                </div>
                <div class="desktop">
                    <div class="profile-con">
                        <div class="image-con" style="background-image: url('https://cdn.pixabay.com/photo/2018/01/15/07/51/woman-3083383_960_720.jpg')"></div>
                        <i class="material-icons">expand_more</i>
                        <div class="title">
                            Profile
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="desktop">
            <br><br>
        </div>
      <div id="home-top" class="content-main ">
        <div class="grid-2 max-width-1400 home-top" style="max-height: 800px">
          <div class="grid-content">
              <br><br><br>
              <div class="form-container">
                  <div class="form-group">
                      <label>Name</label>
                      <input type="text">
                  </div>
                  <div class="form-group">
                      <label>Location</label>
                     <div class="grid-2 no-mobile">
                         <select>
                             <option value="">State</option>
                         </select>
                         <select >
                             <option value="">LGA</option>
                         </select>
                     </div>
                  </div>
                  <div class="grid-2 no-mobile">
                      <div class="form-group">
                          <label>Age</label>
                          <input type="text">
                      </div>
                      <div class="form-group">
                          <label>Gender</label>
                          <select>
                              <option value="">Male</option>
                          </select>
                      </div>
                  </div>
              </div>
              <br><br>
              <br><br>
              <button class="btn-main profile-btn">
                  Update Profile
              </button>

          </div>
          <div class="grid-content ">
              <div class="circle alternate-circle"></div>
              <div class="user-main-avatar desktop">
                  <div class="circle light-circle on-image"></div>
                  <div class="cover-banner">

                  </div>
                <div class="image-con-main" style="background-image: url('https://cdn.pixabay.com/photo/2016/02/19/10/37/girls-1209321_960_720.jpg')"></div>
              </div>
          </div>
        </div>
          <br><br>
          <br><br>

          <div class="footer">
              <div class="brand">SponsorMe</div>
              <p>&copy; 2019</p>
          </div>
      </div>


    </div>

<!--  Nav menu mobile-->


  </body>
</html>
