<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="theme">
    <div class="container flex align-center justify-center">

        <div class="max-width-1200 width-100-p">
           <div class="section-head">
               <div class="heading2">Upload Music file(s)</div>
               <i class="material-icons close-1 font-18">close</i>
           </div>
            <div class="section-head">
                <ul class="flex align-center">
                    <li class="active">Upload New</li>
                </ul>
            </div>

            <div class="upload-arena flex align-center justify-center flex-column">
                <div class="heading ">
                    <i class="material-icons font-60">cloud_upload</i>
                </div>
                <div class="heading font-26 desktop">
                    Drop files anywhere to upload
                </div>
                <div class="sub-heading font-14 desktop">(Maximum upload size is 4mb)</div>
                <br><br>
                <div class="heading font-12 desktop">or</div>

                <button class="btn-main font-18">
                    Browse Files
                </button>
            </div>
        </div>

    </div>

  </body>
</html>
