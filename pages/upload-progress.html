<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/main.css" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body class="theme">
  <div class="mobile">
      <br><br>
  </div>
    <div class="container flex align-center justify-center">

        <div class="max-width-1200 width-100-p">
           <div class="section-head">
               <div class="heading2">Upload Music file(s)</div>
               <i class="material-icons close-1 font-18">close</i>
           </div>
            <div class="section-head">
                <ul class="flex align-center">
                    <li class="active">Upload New</li>
                    <li >Add Music +</li>
                </ul>
            </div>

            <div class="upload-arena  flex flex-column ">
                <div class="padding-40">
                    <div class="upload-section ">
                        <div class="flex justify-between align-center">
                            <div class="flex flex-1 align-center">
                                <div class="flex-item ">
                                    <i class="material-icons font-50 upload-file">file_copy</i>
                                </div>
                                <div class="flex-item content">
                                    <h4>Killing Dem</h4>
                                    <p>4mb</p>
                                </div>
                            </div>
                            <div class="player-line  flex-item flex justify-center desktop" data-percent="45">
                                <div class="timer">40%, Remaining time - 3mins</div>
                            </div>
                            <div class="flex-item flex-1 flex align-center justify-between controls">
                                <div class="flex-item">
                                    Edit
                                </div>
                                <i class="material-icons close-1 close-2 font-18">close</i>
                            </div>
                        </div>
                        <div class="player-line flex-item flex justify-center mobile" data-percent="45">
                            <div class="timer">40%, Remaining time - 3mins</div>
                        </div>
                    </div>
                    <div class="upload-section">
                        <div class="flex justify-between align-center">
                            <div class="flex flex-1 align-center">
                                <div class="flex-item ">
                                    <i class="material-icons font-50 upload-file">file_copy</i>
                                </div>
                                <div class="flex-item content">
                                    <h4>Killing Dem</h4>
                                    <p>4mb</p>
                                </div>
                            </div>
                            <div class="player-line full flex-item flex justify-center desktop" data-percent="45">
                                <div class="timer">Upload Completed</div>
                            </div>
                            <div class="flex-item flex-1 flex align-center justify-between controls">
                                <div class="flex-item">
                                    Done
                                </div>
                                <i class="material-icons green-check font-40 desktop">check</i>
                                <i class="material-icons close-1 close-2 font-18">close</i>
                            </div>

                        </div>
                        <div class="player-line full flex-item flex justify-center mobile" data-percent="45">
                            <div class="timer">Upload Completed</div>
                        </div>
                        <div class="desktop"><br></div>
                        <div class="padding-20 upload-option">
                            <div class="section-head">
                                <ul class="flex align-center">
                                    <li class="active padding-0 margin-r-20">Genre</li>
                                    <li class="padding-0 margin-r-20">Artist</li>
                                    <li class="padding-0 margin-r-20">Cover</li>
                                    <li class="padding-0 margin-r-20">Description</li>
                                </ul>
                            </div>

                            <div class="flex align-center upload-option-form">
                                <select name="" id="">
                                    <option value="">Pop</option>
                                </select>
                                <input class="margin-l-20" type="text" placeholder="Type music title here">
                            </div>
                            <br><br>
                        </div>
                    </div>

                    <br><br>

                    <button class="btn-main font-16">
                        Upload 2 file (s)
                    </button>
                    <br><br>
                </div>
            </div>
            <br><br>
        </div>

    </div>

  </body>
</html>
